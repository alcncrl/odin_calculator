<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content__container">
      <div class="calculator__container">
        <div class="header">
          <!-- Hole Design -->
          <div class="notch">
            <div class="punch-hole container">
              <div class="punch-hole content"></div>
            </div>
          </div>
        </div>
        <div class="screen--interface">
          <div class="result__container"></div>
          <div class="operation__container">0</div>
        </div>
        <div class="btn__container">
          <div class="btn__row one">
            <div class="btn__choice">
              <button class="clear accent">AC</button>
            </div>
            <div class="btn__choice">
              <button class="backspace accent">⌫</button>
            </div>
            <div class="btn__choice">
              <button class="pos__neg accent">+/-</button>
            </div>
            <div class="btn__choice">
              <button class="operators accent">÷</button>
            </div>
          </div>
          <div class="btn__row two">
            <div class="btn__choice">
              <button class="numbers">7</button>
            </div>
            <div class="btn__choice">
              <button class="numbers">8</button>
            </div>
            <div class="btn__choice">
              <button class="numbers">9</button>
            </div>
            <div class="btn__choice">
              <button class="operators accent">*</button>
            </div>
          </div>
          <div class="btn__row three">
            <div class="btn__choice">
              <button class="numbers">4</button>
            </div>
            <div class="btn__choice">
              <button class="numbers">5</button>
            </div>
            <div class="btn__choice">
              <button class="numbers">6</button>
            </div>
            <div class="btn__choice">
              <button class="operators accent">-</button>
            </div>
          </div>
          <div class="btn__row four">
            <div class="btn__choice">
              <button class="numbers">1</button>
            </div>
            <div class="btn__choice">
              <button class="numbers">2</button>
            </div>
            <div class="btn__choice">
              <button class="numbers">3</button>
            </div>
            <div class="btn__choice">
              <button class="operators accent">+</button>
            </div>
          </div>
          <div class="btn__row five">
            <!-- <div class="btn__choice">
              <button class="pos__neg">+/-</button>
            </div> -->
            <div class="btn__choice">
              <button class="numbers">0</button>
            </div>
            <div class="btn__choice">
              <button class="dot">.</button>
            </div>
            <div class="btn__choice equalCont">
              <button class="operators equalBtn">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="test">© 2024 Crafted by Yolac</div>
    </footer>
  </body>
</html>
